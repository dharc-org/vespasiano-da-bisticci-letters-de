<html>
<div id="chartContainer">                                                       <!--create div where chart will be placed-->
  <script src="https://d3js.org/d3.v4.js"></script>                             <!--load d3-->
  <script src="libjs/dimple.v2.3.0.min.js"></script>                            <!--load dimple-->

  <script type="text/javascript">

    var svg = dimple.newSvg("#chartContainer", 930, 500);                       //create svg where the chart will be drawn

    d3.json("correspondents.json", function (data) {                            //process data from json file
      var myChart = new dimple.chart(svg, data);                                //create chart object
      myChart.setBounds(300, 30, 400, 400)                                      //set chart dimensions
      myChart.addMeasureAxis("x", "Number of letters");                         //set x-axis and map data to it
      var y = myChart.addCategoryAxis("y", "Correspondent");                    //set y-axis and map data to it
      y.addOrderRule("Correspondent", "false");                                 //set data on y-axis in alphabetical order
      myChart.addSeries(null, dimple.plot.bar);                                 //a single series is drawn by aggregating all values
      myChart.draw();                                                           //draw chart
    });

  </script>
</div>
</html>
