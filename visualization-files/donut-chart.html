<html>
    <script src="https://d3js.org/d3.v5.js"></script>                       <!--load d3.js-->
    <link href="c3-0.7.15/c3.css" rel="stylesheet">                         <!--load c3.css-->
    <script src="c3-0.7.15/c3.min.js"></script>                             <!--load c3.js-->

    <div id="chart">                                                        <!--create div where chart will be placed-->
    
        <script type="text/javascript">
        var chart = c3.generate({                                               //generate chart
            data: {                                                             //process data
                columns: [
                    ['doco:TextChunk', 999],
                    ['pro:RoleInTime', 347],
                    ['frbr:Work', 281],
                    ['doco:Footnote', 276],
                    ['frbr:Item', 259]
                ],
                type: 'donut'                                                   //chart type
            },
            pie: {
                label: {                                                        //add label for each slice
                    format: function (value, ratio, id) {                       //label format
                        return d3.format('')(value);                            // '' returns simple percentages
                    }
                }
            }
        });
        </script>
        
    </div>
</html>
