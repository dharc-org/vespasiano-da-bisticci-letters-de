<html>
<div id="chartContainer">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="libjs/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 930, 500);
    d3.json("lexicalForms.json", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(400, 30, 400, 400)
      myChart.addMeasureAxis("x", "Lexical forms");
      var y = myChart.addCategoryAxis("y", "Label");
      y.addOrderRule("Label", "false");
      myChart.addSeries(null, dimple.plot.bar);
      myChart.draw();
    });
  </script>
</div>
</html>
